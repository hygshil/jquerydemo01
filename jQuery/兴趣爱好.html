<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.6.0.js"></script>
		<script type="text/javascript">
			        //全选
					$(function() {
		
						$("#selectAll").click(function(){
		
							$("#checkBoxList :checkbox").attr("checked", true);
		
						});
						//全不选
		
						$("#unSelect").click(function(){
		
							$("#checkBoxList :checkbox").attr("checked", false);
		
						});
						//反选
						$("#reverseSelect").click(function(){
		
							$("#checkBoxList :checkbox").each(function(){
		
								$(this).attr("checked", !$(this).attr("checked"));
		
							});
		
						});
		
					});
					//提交
						$("#tijiao").click(function(){
						   $("#checkBoxList :checkbox").attr("checked",true);
						});
		
				</script>
	</head>
	<body>
		
				<div id="checkBoxList">
					<h3>请选择您的爱好!</h3>
					<input type="button" id="selectunselect" value="全选/全不选"/><br>
					<input type="checkbox" value="足球"/>足球
		
					<input type="checkbox" value="篮球"/>篮球
		
					<input type="checkbox" value="游泳"/>游泳
		
					<input type="checkbox" value="唱歌"/>唱歌<br>		
				</div>
		
				<input type="button" value="全选" id="selectAll"/>
		
				<input type="button" value="全不选" id="unSelect"/>
				<input type="button" value="反选" id="reverseSelect"/>
				<input type="submit" id="tijiao" value="提交"/>
	</body>
</html>
